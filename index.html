<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Azhar Fahlevi - Portofolio</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mx-auto px-0 lg:px-8">
			<nav class="bg-white border-gray-200">
				<div
					class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
				>
					<a href="http://azharfhlvi.github.io/" class="flex items-center">
						<img
							src="img/undraw_male_avatar_g98d.svg"
							class="w-8 h-8 mr-3 rounded-full"
							alt="Flowbite Logo"
						/>
						<span
							class="self-center text-2xl font-bold whitespace-nowrap"
							>Azhar Fahlevi</span
						>
					</a>
					<button
						data-collapse-toggle="navbar-default"
						type="button"
						class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
						aria-controls="navbar-default"
						aria-expanded="false"
					>
						<span class="sr-only">Open main menu</span>
						<svg
							class="w-5 h-5"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 17 14"
						>
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M1 1h15M1 7h15M1 13h15"
							/>
						</svg>
					</button>
					<div class="hidden w-full md:block md:w-auto" id="navbar-default">
						<ul
							class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
						>
							<li>
								<a
									href="#"
									class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
									aria-current="page"
									>Home</a
								>
							</li>
							<li>
								<a
									href="#"
									class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
									>Work</a
								>
							</li>
							<li>
								<a
									href="#"
									class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
									>Contact</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<section class="bg-white lg:px-8">
				<div
					class="max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-12 lg:py-16 lg:grid-cols-2 lg:grid"
				>
					<div class="hidden lg:ml-auto lg:col-span-1 lg:flex">
						<img src="img/undraw_hamburger_re_7sfy.svg" alt="mockup" />
					</div>
					<div class="mr-auto place-self-center lg:col-span-1">
						<p
							class="hidden text-blue-600 font-bold text-4xl lg:flex lg:text-5xl lg:mb-1"
						>
							Greetings!
						</p>
						<div class="max-w-full mb-5 lg:hidden">
							<img class="mx-auto w-80" src="img/Frame 1(1).svg" alt="mockup" />
						</div>
						<p
							class="font-semibold font-mono text-center text-3xl lg:text-4xl lg:text-left"
						>
							I'm Fahlevi <br />a web developer <br />based in Banjarmasin.
						</p>
					</div>
				</div>
			</section>

			<hr class="hidden lg:flex lg:h-px lg:my-3 lg:bg-gray-200 lg:border-0" />
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</html>
